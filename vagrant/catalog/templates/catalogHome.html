<html>

<body>

  <h1>Catalog App</h1>

  <a href = '{{url_for('newItem')}}'>Add New Item</a>

  <div class = categoryTopic>

  {% for c in catalog %}

  <a href = '{{url_for('categoryItems', category_name = c.name)}}'><h3>{{c.name}}</h3></a>

  {% endfor %}

  </div>

<div class = latestItems>
  <h2>Latest Items</h2>
  {% for i in items %}
    <p>{{i.title}}</p>
  {% endfor %}
  </div>

</body>
</html>
