<!DOCTYPE html>

<html>

<header>
  <link rel = stylesheet type = text/css href = "{{url_for('static',
        filename = 'style.css')}}">
</header>

<body>

  <div class = header>
    <a href = '{{url_for('catalogHome')}}' class = homeButton>
      Catalog App</a>

    <a href = '{{url_for('newItem')}}' class = addNewButton>Add New Item</a>
  </div>

  <div class = mainContent>

    <div class = categoryList>
      <h2>Catagories</h2>
      {% for c in catalog %}
      <a href = '{{url_for('categoryItems', category_name = c.name)}}'><h3>{{c.name}}</h3></a>
      {% endfor %}
    </div>

    <div class = itemsList>
      <h2>{{category.name}} Items</h2>
      {% for i in items %}
        <a href = '{{url_for('itemInfo', category_name = category.name, item_name = i.title)}}'><h3>{{i.title}}<h3></a>
          <!--
        <div class = editDelete>
          <a href = '{{url_for('editItem', category_name = category.name, item_name = i.title)}}'>Edit</a>
          <a href = '{{url_for('deleteItem', category_name = category.name, item_name = i.title)}}'>Delete</a></br>
        </div>
      -->
      {% endfor %}
    </div>

  </div>

</body>

</html>
