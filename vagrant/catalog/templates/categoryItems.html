<html>

<body>

<h1>{{catalog.name}} Items</h1>

{% for i in items %}

<div>
<a href = '{{url_for('itemInfo', category_name = catalog.name, item_name = i.title)}}'><h3>{{i.title}}</h3></a>
</br>
<a href = '{{url_for('editItem', category_name = catalog.name, item_name = i.title)}}'>Edit</a></br>
<a href = '{{url_for('deleteItem', category_name = catalog.name, item_name = i.title)}}'>Delete</a></br>

</br>
</div>


{% endfor %}
</body>

</html>
