<html>
<body>

<h1>Edit {{item.title}}</h1>

<form action = "{{url_for('editItem', category_name = category_name, item_name = item.title)}}"
      method = 'POST'>

      <p>Title:</p>
      <input type = 'text' size = '30' name = 'title' placeholder="{{item.title}}">

      <p>Description:</p>
      <input type = 'text' size = '30' name = 'description' placeholder="{{item.description}}">

      <p>Category:</p>
      <select name = 'category' placeholder="{{item.category}}">
        <option value = '1'>Soccer</option>
        <option value = '2'>Basketball</option>
        <option value = '3'>Baseball</option>
      </select>

      <input type = 'submit' value = 'Edit'>

</form>

<a href = {{url_for('categoryItems', category_name = category_name)}}>Cancel</a>

</body>
</html>
