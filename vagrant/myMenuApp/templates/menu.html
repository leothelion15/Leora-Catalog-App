<html>

<head>
  <link rel = stylesheet type = text/css href = "{{url_for('static',
        filename = 'style.css')}}">
</head>

<body>

<h1>{{restaurant.name}}</h1>

<div class = 'alerts'>
{% with messages = get_flashed_messages() %}
{% if messages %}

  <ul>
  {% for message in messages %}
    <li> <strong> {{ message }} </strong> </li>
  {% endfor %}
  </ul>
  {% endif%}
{% endwith %}
</div>

<a href = '{{url_for('newMenuItem', restaurant_id = restaurant.id)}}'>
    Create New Menu Item</a>

{% for i in items %}

<div>

<h3>{{i.name}}</h3>
{{i.description}}</br>
{{i.price}} </br>
<a href = {{url_for('editMenuItem', restaurant_id = restaurant.id, menu_id = i.id)}}>Edit</a></br>
<a href = {{url_for('deleteMenuItem',restaurant_id = restaurant.id, menu_id = i.id)}}>Delete</a></br>

</br>
</div>


{% endfor %}
</body>

</html>
